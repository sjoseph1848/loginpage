<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Form and Loans</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="col-xl-10 col-lg-11 login-container">
          <div class="row">
            <div class="col-lg-7 img-box">
              <img class="piggy" src="assets/piggy.png" alt="" />
            </div>
            <div class="col-lg-5 no-padding">
              <div class="login-box">
                <h5>Forms & Loans</h5>

                <div class="login-row row no-margin">
                  <label for="email"
                    ><i class="fas fa-envelope"></i> Email Address</label
                  >
                  <input type="email" class="form-control form-control-sm" />
                </div>

                <div class="login-row row no-margin">
                  <label for="password"
                    ><i class="fas fa-unlock-alt"></i> Password</label
                  >
                  <input type="password" class="form-control form-control-sm" />
                </div>

                <div class="login-row row forrr no-margin">
                  <p><input type="checkbox" /> Remember Me</p>
                  <p><a href="">Forget Password?</a></p>
                </div>

                <div class="login-row btnrow row no-margin">
                  <button class="btn btn-primary btn-sm">Sign In</button>
                  <button class="btn btn-light  btn-sm">Create Account</button>
                </div>
                <div class="login-row donroo row no-margin">
                  <p>Dont have an Account ? <a href="">Sign Up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
